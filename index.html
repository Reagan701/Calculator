<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <header> Welcome to the Calculator</header>
    <main>
        <div class="Calculator">
            <div id="Exterior">.
                <div id="Screen">
                </div>

                <div class="Interior">
                    <div class="LeftSide">
                        <div class="FirstRow">
                            <div id="FirstBlock">1
                            </div>
                            <div id="SecondBlock">2
                                
                            </div>
                            <div id="ThirdBlock">0
                                
                            </div>
        
                        </div>
                        <div class="SecondRow">
                            <div id="FirstBlock">4
                            </div>
                            <div id="SecondBlock"> 5
                                
                            </div>
                            <div id="ThirdBlock">6
                                
                            </div>
        
                        </div>
                        <div class="ThirdRow">
                            <div id="FirstBlock">7
                            </div>
                            <div id="SecondBlock"> 8
                                
                            </div>
                            <div id="ThirdBlock">9
                                
                            </div>
        
                        </div>
                        <div class="FourthRow">
                            <div id="FirstBlock">0
                            </div>
                            <div id="SecondBlock"> C
                                
                            </div>
                            <div id="ThirdBlock">=
                                
                            </div>
        
                        </div>
                    </div>
                    <div class="RightSide">
                        <div id="Divide"> /

                        </div>
                        <div id="Multiply"> X

                        </div>
                        <div id="Subtract">-

                        </div>
                        <div id="Add"> +

                        </div>

                    </div>
                    
                </div>

            </div>
        </div>
    </main>
    <footer>Copyright &copy 2022</footer>
</body>
</html>
