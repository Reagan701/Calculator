<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container d-flex justify-content-center vh-100 flex-column align-items-center mt-4">
        <h2>Calculator</h2>
        <div id="CalcContainer" class="row w-25 text-center">
            <div class="mx-auto row mb-2 mt-4">
                <div class="col-12">
                    <textarea style="resize:none" id="result"cols="30" rows="1" readonly></textarea>
                </div>
            </div>
            <div class="mx-auto row my-2">
                <div class="col-4">
                    <button onclick="removeAll()" type="button" class="btn btn-primary w-100">C
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" onclick="removeChar()" class="btn btn-primary w-100">DEL</button>
                </div>
                <div class="col-4">
                    <button onclick="currentOp('+')" type="button" class="btn btn-primary w-100">+</button>
                </div>
            </div>
            <div class="mx-auto row my-2">
                <div class="col-3">
                    <button onclick="addChar(1)" type="button" class="btn btn-primary w-100">1
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="addChar(2)" class="btn btn-primary w-100">2</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="addChar(3)" class="btn btn-primary w-100">3</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="currentOp('*')" class="btn btn-primary w-100">*</button>
                </div>
            </div>
            <div class="mx-auto row my-2">
                <div class="col-3">
                    <button type="button" onclick="addChar(4)" class="btn btn-primary w-100">4
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="addChar(5)" class="btn btn-primary w-100">5</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="addChar(6)" class="btn btn-primary w-100">6</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="currentOp('/')" class="btn btn-primary w-100">/</button>
                </div>
            </div>
            <div class="mx-auto row my-2">
                <div class="col-3">
                    <button type="button" onclick="addChar(7)" class="btn btn-primary w-100">7
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="addChar(8)" class="btn btn-primary w-100">8</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="addChar(9)" class="btn btn-primary w-100">9</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="currentOp('-')" class="btn btn-primary w-100">-</button>
                </div>
            </div>
            <div class="mx-auto row my-2 mb-3">
                <div class="col-6">
                    <button type="button" onclick="addChar(0)" class="btn btn-primary w-100">0</button>
                </div>
                <div class="col-6">
                    <button type="button" onclick="calculate()" class="btn btn-primary w-100">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
